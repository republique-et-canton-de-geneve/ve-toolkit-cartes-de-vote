# Updated .github/workflows/zip-release.yml
name: CrÃ©er archive pour transmission-signee-chiffree

on:
  release:
    types: [created]

jobs:
  zip-and-attach:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Zip transmission folder
        run: zip -r transmission-signee-chiffree.zip transmission-signee-chiffree/

      - name: Generate SHA256 checksum
        run: sha256sum transmission-signee-chiffree.zip > transmission-signee-chiffree.zip.sha256

      - name: Upload ZIP Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./transmission-signee-chiffree.zip
          asset_name: transmission-signee-chiffree.zip
          asset_content_type: application/zip

      - name: Upload Checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./transmission-signee-chiffree.zip.sha256
          asset_name: transmission-signee-chiffree.zip.sha256
          asset_content_type: text/plain
